<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - MNR UPSC Hub</title>
  <meta name="theme-color" content="#0d6efd">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f5f7fb;
      color: #1f2937;
    }
    .offline-wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
    }
    .offline-card {
      width: min(560px, 100%);
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }
    h1 { margin-top: 0; margin-bottom: 12px; font-size: 1.6rem; }
    p { margin: 0 0 18px; }
    a {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background: #0d6efd;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="offline-wrap">
    <section class="offline-card">
      <h1>You are offline</h1>
      <p>Your last cached pages are still available. Reconnect to fetch fresh questions and updates.</p>
      <a href="index.html">Go to Home</a>
    </section>
  </main>
</body>
</html>
