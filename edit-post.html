<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - Admin Dashboard</title>
    <meta name="theme-color" content="#0d6efd">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MNR UPSC Hub">
    <meta name="msapplication-TileColor" content="#0d6efd">
    <meta name="msapplication-config" content="browserconfig.xml">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.svg">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin-dashboard.html">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
            <span class="navbar-text text-white">Edit Post</span>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-body">
                        <div id="loadingState" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Loading post data...</p>
                        </div>

                        <form id="editPostForm" style="display: none;">
                            <input type="hidden" id="postId">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="postTitle" class="form-label">Post Title *</label>
                                    <input type="text" class="form-control" id="postTitle" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="postSlug" class="form-label">URL Slug</label>
                                    <input type="text" class="form-control" id="postSlug">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="examType" class="form-label">Exam Type *</label>
                                    <select class="form-select" id="examType" required>
                                        <option value="prelims">Prelims</option>
                                        <option value="mains">Mains</option>
                                        <option value="combined">Prelims + Mains</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="subject" class="form-label">Subject *</label>
                                    <select class="form-select" id="subject" required>
                                        <option value="polity">Polity</option>
                                        <option value="history">History</option>
                                        <option value="geography">Geography</option>
                                        <option value="economy">Economy</option>
                                        <option value="environment">Environment</option>
                                        <option value="science">Science & Tech</option>
                                        <option value="current-affairs">Current Affairs</option>
                                        <option value="gs1">GS Paper 1</option>
                                        <option value="gs2">GS Paper 2</option>
                                        <option value="gs3">GS Paper 3</option>
                                        <option value="gs4">GS Paper 4</option>
                                        <option value="essay">Essay</option>
                                        <option value="ethics">Ethics</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="category" class="form-label">Category</label>
                                    <input type="text" class="form-control" id="category">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="postContent" class="form-label">Content *</label>
                                <textarea class="form-control" id="postContent" rows="15" required></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="keywords" class="form-label">Keywords</label>
                                    <input type="text" class="form-control" id="keywords">
                                </div>
                                <div class="col-md-6">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status">
                                        <option value="published">Published</option>
                                        <option value="draft">Draft</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="admin-dashboard.html" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary" id="updateBtn">
                                    <span id="updateText">Update Post</span>
                                    <span id="updateSpinner" class="spinner-border spinner-border-sm d-none"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/edit-post.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
