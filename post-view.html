<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post View - MNR UPSC Hub</title>
    <meta name="theme-color" content="#0d6efd">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MNR UPSC Hub">
    <meta name="msapplication-TileColor" content="#0d6efd">
    <meta name="msapplication-config" content="browserconfig.xml">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.svg">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>MNR UPSC Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="prelims.html">Prelims</a></li>
                    <li class="nav-item"><a class="nav-link" href="mains.html">Mains</a></li>
                    <li class="nav-item"><a class="nav-link" href="combined.html">Combined</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Post Header -->
    <div class="bg-light py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div id="postHeaderLoader" class="text-center">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                    <div id="postHeaderContent" style="display: none;">
                        <div class="mb-3">
                            <span class="badge bg-primary me-2" id="postExamType"></span>
                            <span class="badge bg-secondary" id="postSubject"></span>
                        </div>
                        <h1 class="display-5 fw-bold mb-3" id="postTitle"></h1>
                        <div class="text-muted mb-3">
                            <i class="far fa-calendar-alt me-2"></i><span id="postDate"></span>
                            <span class="mx-2">|</span>
                            <i class="far fa-folder me-2"></i><span id="postCategory"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Post Content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div id="postContentLoader" class="text-center py-5">
                    <div class="spinner-border text-secondary" role="status"></div>
                </div>
                
                <div id="postBody" class="article-content" style="display: none;">
                    <!-- Content injected here -->
                </div>

                <div id="postAttachment" class="mt-5 p-4 bg-light rounded border" style="display: none;">
                    <h5 class="mb-3"><i class="fas fa-paperclip me-2"></i>Attachment</h5>
                    <a href="#" id="downloadLink" class="btn btn-outline-primary" target="_blank">
                        <i class="fas fa-download me-2"></i>Download PDF
                    </a>
                </div>

                <hr class="my-5">
                
                <div class="text-center">
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to List
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/post-view.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
